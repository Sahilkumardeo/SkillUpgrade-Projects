<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="tiger_photo.jpg" class="slide" alt="Image 1"> 
            <img src="animal_photo.jpg" class="slide" alt="Image 2"> 
            <img src="dear_photo.jpg" class="slide" alt="Image 3">
            <img src="parrot_photo.jpg" class="slide" alt="Image 4"> 
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="java script.js"></script>
</body>
</html>
